<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{padding: 0; margin: 0; list-style: none;}
    #div1{ width:810px;overflow: hidden; margin: 0 auto;}
    #div1 ul { width: 230px; margin: 0 20px; float: left;}
    #div1 ul li {width: 230px;  margin-top: 20px; }
</style>
<script>
     window.onload=function(){
         var oDiv=document.getElementById('div1');
         var aUl=oDiv.getElementsByTagName('ul');
         autoLoad();
       function autoLoad(){
         for(var i=0;i<20;i++){
             var oLi=document.createElement('li');
             var oImg=new Image();
             oImg.src='img/'+i+'.jpg';
             oLi.appendChild(oImg);
             var arr=[];
             for(var j=0;j<aUl.length;j++){
                 arr.push(aUl[j]);
             }
             arr.sort(function(n1,n2){
                 return n1.offsetHeight-n2.offsetHeight;
             })
             arr[0].appendChild(oLi);
         }
       }

         window.onscroll=function(){
             var oScrollTop=document.documentElement.scrollTop||document.body.scrollTop;
             var clientHeight=document.documentElement.clientHeight;
             var bodyHeight=document.body.offsetHeight;
             if(bodyHeight<=Math.ceil(clientHeight+oScrollTop)){
                 autoLoad();
             }
         }
     }




</script>
<body>
<div id="div1">
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>

</body>
</html>
