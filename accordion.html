<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
#div1{ position:relative; width:840px; height:305px; background:red; margin:30px auto; overflow:hidden;}
#div1 div{ position:absolute;left:0;top:0;width:840px; height:305px;}
#div1 div span{ position:absolute;left:0;top:0;width:20px; height:100%; line-height:305px; text-align:center; font-size:20px; color:#fff;}

</style>
<script src="move.js"></script>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var aDiv = oDiv.children;
	var len = aDiv.length;
	
	//div 宽度  oDiv.w = 840 + (len - 1) * 20;
	
	 oDiv.style.width = 840 + (len - 1) * 20 + "px";
	 
	// div定位  left = 840 + (n - 1)*20 
	
	for(var i = 1; i < len; i++){
		aDiv[i].style.left = 840 + (i - 1) * 20 + "px";
	}
	
	//移入 移动的left   n*20
	for(var i = 0; i < len; i++){
		(function(index){
			aDiv[i].onmouseover = function(){
				for(var i = 0; i < len; i++){
					
					if(i <= index){//往左走
						move(aDiv[i],{left: i*20});
					} else {//往又走
						move(aDiv[i],{left: 840 + (i - 1) * 20});
					}
					
				}
				
			};
		})(i);
		
	}
	
};

</script>
</head>

<body>
<div id="div1">
	<div><img src="images/6.jpg" /><span style="background:#C35">0</span></div>
	<div><img src="images/7.jpg" /><span style="background:yellow">1</span></div>
	<div><img src="images/8.jpg" /><span style="background:#5C3">2</span></div>
	<div><img src="images/9.jpg" /><span style="background:#35C">3</span></div>

</div>

</body>
</html>
